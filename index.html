        </section>
        <section id="message" class="message">
            <div class="content">
                <h1>Message Us</h1>
                <div class="main">
                    <div class="left">
                        <form action>
                            <table>
                                <tr>
                                    <td><label for="nama">Nama</label></td>
                                    <td class="gap">:</td>
                                    <td><input type="text" id="nama" class="input"></td>
                                </tr>
                                <tr>
                                    <td><label for="tanggalLahir">Tanggal Lahir</label></td>
                                    <td class="gap">:</td>
                                    <td><input type="date" id="tanggalLahir" class="input"></td>
                                </tr>
                                <tr>
                                    <td><label>Jenis Kelamin</label></td>
                                    <td class="gap">:</td>
                                    <td><input type="radio" id="LakiLaki" name="gender"
                                        value="Laki - Laki">
                                    <label for="LakiLaki">Laki - Laki</label>
                                    <input type="radio" id="perempuan" name="gender"
                                        value="Perempuan">
                                    <label for="perempuan">Perempuan</label></td>
                                </tr>
                                <tr>
                                    <td><label for="pesan">Pesan</label></td>
                                    <td class="gap">:</td>
                                    <td><textarea name="" id="" cols="30" rows="10" class="pesan"></textarea></td>
                                </tr>
                            </table>
                            <input type="submit" value="Submit" class="button">
                        </form>
                    </div>
                    <div class="right">
                        <p>Current Time: <span id="time"></span></p>
                        <p>Nama: <span id="nama"></span></p>
                        <p>Tanggal Lahir: <span id="tanggalLahir"></span></p>
                        <p>Jenis Kelamin: <span id="gender"></span></p>
                        <p>Pesan: <span id="pesan"></span></p>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
